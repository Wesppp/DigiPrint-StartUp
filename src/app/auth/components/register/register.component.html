<ion-content [fullscreen]="true">
  <div class="header">
    <div class="header__text">
      <span class="header__text__line header__text__line--active">Sign Up</span>
      <span class="header__text__line">Sign In</span>
    </div>
  </div>
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onRegister(form.value)">
      <div class="form-field">
        <app-email-control [control]="form.controls['email']"></app-email-control>
      </div>
      <div class="form-field">
        <app-password-control [control]="form.controls['password']"></app-password-control>
      </div>
      <div class="form-field">
        <app-repeat-password-control [control]="form.controls['repeatPassword']"></app-repeat-password-control>
      </div>
      <div class="route-link">
        <a routerLink="/auth/login">Go to sign in</a>
      </div>
      <div class="form-actions">
        <ion-button
          type="submit"
          [disabled]="form.invalid"
          class="custom-button orange">Sign Up
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
