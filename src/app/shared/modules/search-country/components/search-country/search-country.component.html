<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancelChanges()" class="orange-font">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="searchbarInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  <ion-list id="modal-list" [inset]="true">
    <ion-item button (click)="chooseCountry(item)" *ngFor="let item of filteredItems; trackBy: trackItems">
      <ion-label>
        {{item.name}}
        <span class="orange-font">{{item.iso}}</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
