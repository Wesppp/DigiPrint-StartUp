<ion-input
  focusTracker
  [class.invalid]="control.invalid && control.touched"
  [label]="label"
  label-placement="floating"
  fill="outline"
  type="text"
  [formControl]="formControl"
  [placeholder]="placeholder"></ion-input>
<small class="error-message"
       *ngIf="control.hasError('required') && control.touched">
  This field is required
</small>
<small class="error-message"
       *ngIf="control.hasError('pattern') && control.touched">
  Please enter a valid {{ label }}
</small>
<small class="error-message"
       *ngIf="control.hasError('minlength') && control.touched">
  The minimum number of characters is {{ control.errors?.['minlength'].requiredLength }}
</small>
<small class="error-message"
       *ngIf="control.hasError('maxlength') && control.touched">
  The minimum number of characters is {{ control.errors?.['maxlength'].requiredLength }}
</small>
